name: test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@bd03e04863f52d169e18a2b190e8fa6b84938215 # pin@v1.170.0
        with:
          bundler-cache: true

      - name: test
        run: script/test -k
